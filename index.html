<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Konversi Suhu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid inputs">
            <form class="form-horizontal">
                <h2>Konversi Suhu</h2>
                <div class="row">
                    <div class="col-6">
                        <label for="Celcius">Celcius</label><br>
                        <input type="number" name="celcius" id="celcius" class="input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="Fahrenheit">Fahrenheit</label><br>
                        <input type="number" name="fahrenheit" id="fahrenheit" class="input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="Kelvin">Kelvin</label><br>
                        <input type="number" name="kelvin" id="kelvin" class="input">
                    </div>
                </div>
                <input type="reset" name="txReset" value="Reset" class="btn btn-secondary">
            </form>
        </div>  
    </body>
    <script>
        const celciusInput = document.getElementById("celcius");
        const fahrenheitInput = document.getElementById("fahrenheit");
        const kelvinInput = document.getElementById("kelvin");

        const inputs = document.getElementsByClassName("input");
        
        for(let i = 0; i < inputs.length; i++){
            let input = inputs[i];

            input.addEventListener("input", function(e){
                let value = parseFloat(e.target.value);
                switch(e.target.name){
                    case "celcius":
                        fahrenheitInput.value = (value * 1.8) + 32;
                        kelvinInput.value = value + 273.15;
                        break;
                    case "fahrenheit":
                        celciusInput.value = (value - 32) / 1.8;
                        kelvinInput.value = ((value - 32) / 1.8) + 273.15
                        break;
                    case "kelvin":
                        celciusInput.value = value - 273.15;
                        fahrenheitInput.value = ((value - 273.15) * 1.8 ) + 32;
                    break;
                }   
            });
        }
    </script>
</html>
